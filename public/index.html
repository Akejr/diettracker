<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon para a barra do navegador -->
    <link rel="icon" href="pwa-icon-simple.svg" type="image/svg+xml" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1A1A1A" />
    <meta name="description" content="Acompanhe sua dieta e treinos de forma simples e minimalista" />
    
    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="minimalist.fit" />
    
    <!-- iOS icons - PNG específicos para iOS -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-167x167.png" />
    
    <!-- iOS splash screens -->
    <link rel="apple-touch-startup-image" href="splash_1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="splash_1170x2532.png" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="splash_1179x2556.png" media="(device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="splash_1284x2778.png" media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="splash_1290x2796.png" media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3)" />
    
    <link rel="manifest" href="manifest.json" />
    
    <title>minimalist.fit</title>

    <style>
      /* Previne comportamentos de navegador em PWA */
      html {
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        height: 100vh;
        width: 100vw;
      }
      
      body {
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        position: fixed;
        overflow: hidden;
        background-color: #1A1A1A;
      }

      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Suporte para iPhone com notch */
      @supports (padding: max(0px)) {
        #root {
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.log('Falha ao registrar ServiceWorker:', error);
            });
        });
      }
    </script>
  </body>
</html>
